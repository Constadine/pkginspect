weights:
  # Integrity
  missing_checksums:   -30
  skip_checksum_some:  -30   # at least one SKIP
  skip_checksum_all:   -50   # every source is SKIP
  weak_hash:           -5    # md5 or sha256 instead of sha512/b2
  # Transport
  insecure_url:        -10
  git_unpinned:        -10
  # Privilege / build networking
  network_fetch:       -15
  sudo_or_pacman:      -25
  privilege_escal:     -10
  # Metadata absence
  no_license:          -3
  no_arch_field:       -2
  no_maintainer_tag:   -2
  # namcap
  namcap_error:        -5    # per error
  # Community / AUR
  aur_low_votes_1:   -2     #  30-100 votes
  aur_low_votes_2:   -5     #  15-30 votes
  aur_low_votes_3:  -15     #  0  votes
  aur_orphaned:      -8     # no maintainer
  aur_out_of_date:  -10     # flagged OOD


caps:
  integrity:  -50
  transport:  -30
  privilege:  -40
  metadata:   -25
  community:  -20

blockers:
  uses_sudo: true
  writes_outside_pkgdir: true
